name: Docs

on:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
      - "package.json"
      - "pnpm-lock.yaml"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
      - "package.json"
      - "pnpm-lock.yaml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.2
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Resolve docs base for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY_OWNER}"

          if [ "$REPO_NAME" = "${OWNER_NAME}.github.io" ]; then
            echo "DOCS_BASE=/" >> "$GITHUB_ENV"
          else
            echo "DOCS_BASE=/${REPO_NAME}/" >> "$GITHUB_ENV"
          fi
      - run: pnpm docs:build
      - uses: actions/upload-pages-artifact@v3
        if: github.event_name == 'push'
        with:
          path: docs/.vitepress/dist

  deploy:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
